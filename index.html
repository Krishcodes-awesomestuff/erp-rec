<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajalakshmi Engineering College</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="/images/1.jpg" alt="College Building">
            <div class="browser-compatibility">
                Site Compatible : 
                <img src="images/chrome.png" alt="Chrome" title="Google Chrome 70+">
                <img src="images/firefox.png" alt="Firefox" title="Firefox 65+">
                <img src="images/edge.png" alt="Edge" title="Microsoft Edge 59+">
            </div>
        </div>
        <div class="login-section">
            <div class="header">
                <img src="/images/logo.png" alt="REC Logo" class="logo">
            </div>
            <div class="login-form">
                <h2>Sign In</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="text" id="username" placeholder="User Name">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password">
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                    <div class="captcha-group">
                        <div class="captcha">
                            <i class="fas fa-sync-alt"></i>
                            <span>1 3 8 5</span>  <!-- Example 4-digit captcha -->
                        </div>
                        <input type="text" placeholder="Captcha">
                    </div>
                    <button type="submit">Sign In</button>
                    <a href="#" class="forgot-link">Forgot Password / UserName</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
